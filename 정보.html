  <p>
    윤지원은 1994년 1월 27일에 한국의 경기도 수원시에서 아버지 윤세찬과 어머님 김진경사이에서 장녀로 태어났다.
    <br>형제로는 1996년 6월 1일에 태어난 윤지석이 있다.
    <br>2014년 8월 22일 임성현을 만나 2016년 10월 22일에 공식적으로 결혼을 하였다.
